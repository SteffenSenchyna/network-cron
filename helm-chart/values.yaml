# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
jobs:
# third cron
- name: health
  image:
    repository: ssenchyna/network-cron
    tag: latest
    imagePullPolicy: IfNotPresent
  # optional env vars
  envFrom:
  - configMapRef:
      name: default-config
  schedule: "*/1 * * * *"
  command: ["/bin/sh"]
  args:
  - "-c"
  - "./run.sh"
  resources:
    limits:
      cpu: 50m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 256Mi
  serviceAccount:
    name: "health"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  restartPolicy: Never

